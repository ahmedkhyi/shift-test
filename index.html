<style>
/* VARIABLES COULEURS */
:root {
    --primary-color: #667eea;
    --secondary-color: #764ba2;
    --prod-color: #00b894;
    --pause-color: #fdcb6e;
    --formation-color: #74b9ff;
    --brief-color: #a29bfe;
    --deco-color: #ff7675;
    --bg-prod: linear-gradient(135deg, #e8f8f5, #d1f2eb);
    --bg-pause: linear-gradient(135deg, #fef9e7, #fcf3cf);
    --bg-formation: linear-gradient(135deg, #e8f4fd, #d6eaf8);
    --bg-brief: linear-gradient(135deg, #f4f4ff, #e8e8ff);
    --bg-deco: linear-gradient(135deg, #fdedec, #fadbd8);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: all 0.5s ease;
}

/* Styles pour les différents fonds selon le statut */
body.status-prod { background: var(--bg-prod); }
body.status-pause { background: var(--bg-pause); }
body.status-formation { background: var(--bg-formation); }
body.status-brief { background: var(--bg-brief); }
body.status-deco { background: var(--bg-deco); }

.container {
    width: 100%;
    max-width: 1200px;
}

/* PAGE DE CONNEXION PROFESSIONNELLE */
.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    padding: 50px 40px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 440px;
    margin: 0 auto;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

.login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
}

.login-header {
    text-align: center;
    margin-bottom: 40px;
}

.login-header h1 {
    color: #2d3748;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 12px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-header p {
    color: #718096;
    font-size: 16px;
    font-weight: 500;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    color: #4a5568;
    font-weight: 600;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-group input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8fafc;
    font-family: inherit;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #718096;
    padding: 8px;
    border-radius: 6px;
    transition: all 0.3s ease;
    font-size: 20px;
}

.toggle-password:hover {
    color: #4a5568;
    background: rgba(0,0,0,0.05);
}

.btn-login {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    font-family: inherit;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

.btn-login::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn-login:hover::before {
    left: 100%;
}

.btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(102, 126, 234, 0.3);
}

/* APPLICATION PRINCIPALE - DESIGN PROFESSIONNEL */
.app-container {
    display: none;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 900px;

}

.app-header {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);

    padding: 40px 30px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.app-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
    background-size: cover;
}

.agent-info {
    position: relative;
    z-index: 2;
}

.agent-info h2 {
    font-size: 28px;
    margin-bottom: 12px;
    font-weight: 600;
    opacity: 0.95;
}

.datetime-info {
    margin-top: 20px;
}

#clock {
    font-size: 52px;
    font-weight: 300;
    letter-spacing: 3px;
    margin-bottom: 8px;
    font-feature-settings: "tnum";
    opacity: 0.95;
}

#date {
    font-size: 18px;
    opacity: 0.9;
    font-weight: 500;
}

.app-content {
    padding: 40px;
}

.status-section {
    text-align: center;
    margin-bottom: 40px;
}

.status-indicator {
    background: #f8fafc;
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    border: 2px solid #e2e8f0;
    position: relative;
    overflow: hidden;
}

.status-indicator::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 6px;
    height: 100%;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
}

#statusText {
    font-size: 24px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 8px;
}

#liveInfo {
    color: #718096;
    font-size: 16px;
    font-weight: 500;
}

/* BOUTONS AMÉLIORÉS */
.buttons-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.btn-status {
    padding: 25px 20px;
    border: none;
    border-radius: 16px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s ease;
    font-size: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    position: relative;
    overflow: hidden;
    font-family: inherit;
    letter-spacing: 0.5px;
    border: 2px solid transparent;
}

.btn-status span {
    font-size: 28px;
    transition: transform 0.3s ease;
}

.btn-status:hover span {
    transform: scale(1.1);
}

/* États des boutons actifs */
.btn-status.active {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    border: 2px solid white;
}

/* Boutons inactifs */
.btn-status:not(.active) {
    opacity: 0.7;
    filter: grayscale(30%);
    background: linear-gradient(135deg, #a0aec0, #718096) !important;
    color: #edf2f7 !important;
}

/* Couleurs spécifiques pour chaque statut QUAND ACTIF */
.btn-status.prod.active { 
    background: linear-gradient(135deg, var(--prod-color), #00a085);
    box-shadow: 0 15px 30px rgba(0, 184, 148, 0.3);
}

.btn-status.pause.active { 
    background: linear-gradient(135deg, var(--pause-color), #f39c12);
    color: #2d3748;
    box-shadow: 0 15px 30px rgba(253, 203, 110, 0.3);
}

.btn-status.formation.active { 
    background: linear-gradient(135deg, var(--formation-color), #0984e3);
    box-shadow: 0 15px 30px rgba(116, 185, 255, 0.3);
}

.btn-status.brief.active { 
    background: linear-gradient(135deg, var(--brief-color), #6c5ce7);
    box-shadow: 0 15px 30px rgba(162, 155, 254, 0.3);
}

.btn-status.deco.active { 
    background: linear-gradient(135deg, var(--deco-color), #d63031);
    box-shadow: 0 15px 30px rgba(255, 118, 117, 0.3);
}

/* Effet hover pour les boutons inactifs */
.btn-status:not(.active):hover {
    opacity: 0.85;
    transform: translateY(-2px);
    filter: grayscale(15%);
}

/* TOTALS GRID AMÉLIORÉ */
.totals-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.total-card {
    background: #f8fafc;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    border-left: 6px solid;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.total-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: inherit;
    opacity: 0.3;
}

.total-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.total-card.en-prod { border-color: var(--prod-color); }
.total-card.pause { border-color: var(--pause-color); }
.total-card.formation { border-color: var(--formation-color); }
.total-card.brief { border-color: var(--brief-color); }
.total-card.deco { border-color: var(--deco-color); }

.total-card h3 {
    font-size: 14px;
    color: #718096;
    margin-bottom: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.total-card .time {
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    font-family: 'Courier New', 'SF Mono', Monaco, monospace;
    letter-spacing: 1px;
}

/* SECTION DÉCONNEXION */
.logout-section {
    text-align: center;
    padding-top: 30px;
    border-top: 2px solid #e2e8f0;
}

.btn-logout {
    padding: 16px 40px;
    background: #718096;
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
    letter-spacing: 0.5px;
}

.btn-logout:hover {
    background: #4a5568;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(113, 128, 150, 0.3);
}

/* MESSAGES DE STATUT */
.login-error, .sync-status {
    border-radius: 12px;
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
}

.login-error {
    background: #fed7d7;
    color: #c53030;
    padding: 16px;
    border: 1px solid #feb2b2;
    display: none;
}

.sync-status {
    background: #e6fffa;
    color: #234e52;
    padding: 12px 16px;
    border: 1px solid #81e6d9;
}

.sync-status.success {
    background: #f0fff4;
    color: #22543d;
    border-color: #9ae6b4;
}

.sync-status.warning {
    background: #fffaf0;
    color: #744210;
    border-color: #faf089;
}

.sync-status.error {
    background: #fff5f5;
    color: #742a2a;
    border-color: #fc8181;
}
</style>

// Vérifier la session existante
async function checkExistingSession() {
    try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error) throw error;
        
        if (session?.user) {
            console.log('✅ Session existante:', session.user.email);
            currentUser = session.user;
            
            const userMetadata = currentUser.user_metadata;
            document.getElementById('firstName').value = userMetadata?.first_name || '';
            document.getElementById('lastName').value = userMetadata?.last_name || '';
            document.getElementById('email').value = currentUser.email || '';
            
            await onLogin();
        } else {
            document.getElementById('syncStatus').textContent = 'Prêt à se connecter';
        }
    } catch (error) {
        console.log('Aucune session:', error.message);
        document.getElementById('syncStatus').textContent = 'Prêt à se connecter';
    }
}

// Gestion connexion
async function handleLogin() {
    const elements = {
        firstName: document.getElementById('firstName'),
        lastName: document.getElementById('lastName'),
        email: document.getElementById('email'),
        password: document.getElementById('password'),
        loginError: document.getElementById('loginError'),
        syncStatus: document.getElementById('syncStatus')
    };

    const email = elements.email.value.trim();
    const password = elements.password.value.trim();
    const firstName = elements.firstName.value.trim();
    const lastName = elements.lastName.value.trim();

    if(!email || !password || !firstName || !lastName){
        elements.loginError.style.display = 'block';
        elements.loginError.textContent = 'Veuillez remplir tous les champs';
        return;
    }

    try {
        elements.loginError.style.display = 'none';
        elements.syncStatus.textContent = 'Connexion en cours...';

        // Essayer de se connecter
        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (signInError) {
            // Créer un nouveau compte
            const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        first_name: firstName,
                        last_name: lastName
                    }
                }
            });

            if (signUpError) throw signUpError;
            
            currentUser = signUpData.user;
            
            // Créer le profil utilisateur
            await supabase.from('profiles').insert([
                {
                    id: currentUser.id,
                    email: email,
                    first_name: firstName,
                    last_name: lastName
                }
            ]);
            
            elements.syncStatus.textContent = 'Compte créé !';
            setTimeout(async () => {
                await onLogin();
            }, 2000);
        } else {
            currentUser = signInData.user;
            elements.syncStatus.textContent = 'Connexion réussie !';
            await onLogin();
        }
        
    } catch (error) {
        console.error('❌ Erreur connexion:', error);
        elements.loginError.style.display = 'block';
        elements.loginError.textContent = 'Erreur: ' + error.message;
        elements.syncStatus.textContent = 'Erreur de connexion';
    }
}

// Après connexion
async function onLogin(){
    document.getElementById('loginView').style.display = 'none';
    document.getElementById('appView').style.display = 'block';
    
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    document.getElementById('agentName').textContent = `${firstName} ${lastName}`;
    
    dayKey = todayKey();
    startClock();
    await loadDataFromSupabase();
    startAutoSave();
}

// Chargement depuis Supabase
async function loadDataFromSupabase(){
    const appSyncStatus = document.getElementById('appSyncStatus');
    
    try {
        appSyncStatus.textContent = 'Chargement des données...';
        
        const { data, error } = await supabase
            .from('shifts')
            .select('*')
            .eq('user_id', currentUser.id)
            .eq('day_key', dayKey)
            .maybeSingle();

        if (error) throw error;

        if (data) {
            console.log('✅ Données chargées depuis Supabase');
            
            totals = {
                'En prod': data.en_prod || 0,
                'Pause': data.pause || 0,
                'Formation': data.formation || 0,
                'Brief': data.brief || 0,
                'Déconnecté': data.deconnecte || 0
            };
            
            if (data.current_status && data.current_start) {
                current = { 
                    status: data.current_status, 
                    start: new Date(data.current_start) 
                };
                updateButtonsAppearance(data.current_status);
            }
            
            appSyncStatus.textContent = 'Données synchronisées';
        } else {
            console.log('🆕 Nouvelle journée');
            await saveToSupabase();
            appSyncStatus.textContent = 'Nouvelle session démarrée';
        }

        updateStatusDisplay();
        updateTotalsUI();
        startElapsedLoop();
        
    } catch (error) {
        console.error('❌ Erreur chargement:', error);
        appSyncStatus.textContent = 'Erreur chargement - Mode local';
        updateStatusDisplay();
        updateTotalsUI();
        startElapsedLoop();
    }
}

// Sauvegarde vers Supabase
async function saveToSupabase() {
    const appSyncStatus = document.getElementById('appSyncStatus');
    
    try {
        const dataToSave = {
            user_id: currentUser.id,
            day_key: dayKey,
            email: currentUser.email,
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            en_prod: totals['En prod'],
            pause: totals['Pause'],
            formation: totals['Formation'],
            brief: totals['Brief'],
            deconnecte: totals['Déconnecté'],
            current_status: current ? current.status : null,
            current_start: current ? current.start.toISOString() : null
        };

        const { error } = await supabase
            .from('shifts')
            .upsert(dataToSave, { 
                onConflict: 'user_id,day_key'
            });

        if (error) throw error;

        console.log('✅ Données sauvegardées sur Supabase');
        appSyncStatus.textContent = 'Sauvegardé: ' + new Date().toLocaleTimeString();
        
    } catch (error) {
        console.error('❌ Erreur sauvegarde:', error);
        appSyncStatus.textContent = 'Erreur sauvegarde';
    }
}

// Changement de statut
async function setStatus(status){
    if(current){
        totals[current.status] += msToSec(Date.now()-current.start.getTime());
    }
    
    current = { status, start: new Date() };
    updateButtonsAppearance(status);
    updateStatusDisplay();
    updateTotalsUI();
    startElapsedLoop();
    
    await saveToSupabase();
}

// Les autres fonctions restent identiques...
function startClock(){
    const clockEl = document.getElementById('clock');
    const dateEl = document.getElementById('date');
    
    if(clockTimer) clearInterval(clockTimer);
    const now = new Date();
    clockEl.textContent = now.toLocaleTimeString('fr-FR',{hour12:false});
    dateEl.textContent = now.toLocaleDateString('fr-FR',{weekday:'long', year:'numeric', month:'long', day:'numeric'});
    clockTimer = setInterval(() => {
        const now = new Date();
        clockEl.textContent = now.toLocaleTimeString('fr-FR',{hour12:false});
    }, 1000);
}

function updateStatusDisplay(){
    const statusText = document.getElementById('statusText');
    const liveInfo = document.getElementById('liveInfo');
    
    if(current){
        const diff = msToSec(Date.now()-current.start.getTime());
        statusText.textContent = `${current.status} — ${fmtHMS(diff)}`;
        liveInfo.textContent = `Statut actuel: ${current.status}`;
    } else {
        statusText.textContent = 'Aucun statut sélectionné';
        liveInfo.textContent = 'Choisissez un statut pour démarrer';
    }
}

function updateTotalsUI(){
    const run = current ? current.status : null;
    const elements = {
        'En prod': document.getElementById('tProd'),
        'Pause': document.getElementById('tPause'),
        'Formation': document.getElementById('tFormation'),
        'Brief': document.getElementById('tBrief'),
        'Déconnecté': document.getElementById('tDeco')
    };
    
    for(const [s,el] of Object.entries(elements)){
        let sec = totals[s];
        if(run === s) sec += msToSec(Date.now()-current.start.getTime());
        el.textContent = fmtHMS(sec);
    }
}

function startElapsedLoop(){
    if(elapsedTimer) clearInterval(elapsedTimer);
    elapsedTimer = setInterval(() => {
        if(!current) return;
        updateStatusDisplay();
        updateTotalsUI();
    }, 1000);
}

function startAutoSave(){
    setInterval(async () => {
        if(currentUser) {
            await saveToSupabase();
        }
    }, 30000);
}

async function handleLogout(){
    const answer = confirm("Voulez-vous vraiment vous déconnecter ?");
    if(!answer) return;
    
    if(current) {
        totals[current.status] += msToSec(Date.now()-current.start.getTime());
        await saveToSupabase();
    }
    
    await supabase.auth.signOut();
    location.reload();
}
