<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - JS Call</title>
  <style>
    body {
      background-color: #0f1a2c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    form {
      background-color: #13203b;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    input {
      display: block;
      width: 250px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #d4af37;
      color: #0f1a2c;
      font-size: 1em;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #f0ca5d;
    }
    a {
      color: #d4af37;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <img src="Frame-12.png" alt="Logo JS Call">
  <form>
    <h2>Connexion</h2>
    <input type="text" placeholder="Nom d'utilisateur" required />
    <input type="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <a href="index.html">← Retour à l'accueil</a>
</body>
</html>
