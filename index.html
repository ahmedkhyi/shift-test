<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS CALL - Accueil</title>
  <style>
    /* Style global */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a2240, #1e3d7b, #0a2240);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Animation du fond */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animation du logo */
    img {
      width: 180px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Titre principal */
    h1 {
      font-size: 2.2em;
      margin: 20px 0 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 2s ease forwards 0.5s;
    }

    /* Sous-texte */
    p {
      font-size: 1.1em;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 2s ease forwards 1s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Effet de halo derrière le logo */
    .halo {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
      animation: pulse 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    /* Positionnement du contenu */
    .content {
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="halo"></div>
  <div class="content">
    <img src="Frame-12.png" alt="Logo JS CALL">
    <h1>Bienvenue chez JS CALL</h1>
    <p>Centre d’appel professionnel basé à Rabat</p>
  </div>
</body>
</html>
